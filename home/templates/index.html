            <button id="d_arrow">
                <!-- down arrow -->
                <i class="fa fa-angle-down" aria-hidden="true"></i> Toggle.
            </button>

        <script>

            var btt = document.getElementById("d_arrow")
            btt.addEventListener("click", () => {
                var menu = document.getElementById("community_btn");
                if (menu.style.maxHeight) {
                    menu.style.maxHeight = null;
                }
                else {
                    menu.style.maxHeight = menu.scrollHeight + "px"
                }
            })

            /* show community button > 600px */
            $(window).resize(function(){
                if($(window).width() > 800){
                    $("#community_btn").show();
                }
                else{
                    $("#community_btn").hide();
                }
            });

            /* flex row community btn when screen is more than 600px */
            $(window).resize(function(){
                if($(window).width() > 800){
                    $("#community_btn").css("display", "flex");
                }
                else{
                    $("#community_btn").css("display", "block");
                }
            });

            /* hide community button < 600px */
            $(window).resize(function(){
                if($(window).width() < 800){
                    $("#community_btn").hide();
                }
                else{
                    $("#community_btn").show();
                }
            });

        </script>
